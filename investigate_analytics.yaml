## 🧪 Tech Stack

- **Languages**: Python (3.10+)
- **Data**: Chicago Crime Dataset (2001–Present)
- **Libraries**:
  - `pandas`, `numpy`, `matplotlib`, `seaborn`, `plotly`
  - `scikit-learn` (classification)
  - `statsmodels`, `prophet`, `isolation-forest` (anomaly detection)
  - `NetworkX` (link analysis)
  - `openai`, `transformers` (LLM-powered summaries)
- **Tools**: Jupyter, Google Colab, Git

---

## 🧠 Components & Methods

| Component                  | Description                                                                 |
|----------------------------|-----------------------------------------------------------------------------|
| 🗂️ Data Cleaning           | Remove nulls, standardize crime types, format timestamps                   |
| 🧩 Violent Crime Classifier | Binary label mapping of `Primary Type` + NLP on `Description`              |
| ⚠️ Anomaly Detection        | Detect spikes in weekly/monthly violent crime rates using z-score & IQR     |
| 🌐 Link Analysis            | Network graph: `Primary Type` ↔ `Location Description`                     |
| 🤖 LLM Summarization        | Prompt GPT to generate concise, motive-based summaries of crime events     |

---

## 📌 Dataset

- **Source**: [Chicago Data Portal – Crimes 2001 to Present](https://data.cityofchicago.org/Public-Safety/Crimes-2001-to-Present/ijzp-q8t2)
- **Fields Used**:
  - `Primary Type`, `Description`, `Date`, `Location Description`, `Latitude/Longitude`, `Arrest`

